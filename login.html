<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCBOOKING</title>
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button
      id="back-btn"
      style="
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 1000;
        padding: 8px 20px;
        border-radius: 20px;
        border: none;
        background: #33b551;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      "
    >
      <i class="fa fa-arrow-left"></i> Back
    </button>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" id="google-login"><i class="fab fa-google"></i></a>
            <a href="#" id="facebook-login"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" id="linkedin-login"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="javascript/login.js"></script>
  <!-- Firebase SDKs - IMPORTANT: Always place these at the end of <body> for performance -->
  <!-- The core Firebase SDK is always required -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyASsMBSJvOTtvAeO-XX4HMASnp3zvjWYas",
      authDomain: "sample-firebase-ai-app-c5e63.firebaseapp.com",
      // ...other config...
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</html>
